<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "PingFang SC", "Microsoft YaHei", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .dark .glass-panel {
            background: rgba(34, 22, 16, 0.85);
            backdrop-filter: blur(10px);
        }
    </style>
<style>

            min-height: max(884px, 100dvh);
        }

      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display">
<div class="fixed inset-0 z-0">

</div>
<div class="absolute inset-0 bg-black/40"></div>
</div>
<div class="relative z-10 w-full max-w-md md:max-w-4xl px-4 py-8">
<div class="flex flex-col items-center mb-8">
<div class="bg-white/90 p-3 rounded-full shadow-lg mb-2">
<span class="material-symbols-outlined text-primary text-4xl">restaurant_menu</span>
</div>
<h1 class="text-white text-2xl font-bold tracking-tight">智能点餐系统</h1>
</div>
<div class="glass-panel rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
<div class="flex-1 p-8 md:p-12 border-b md:border-b-0 md:border-r border-gray-200/50 dark:border-gray-700/50">
<div class="mb-8">
<h2 class="text-[#1b120d] dark:text-white text-2xl font-bold mb-2">欢迎登录</h2>
<p class="text-[#1b120d]/60 dark:text-white/60 text-sm">请输入您的凭据开始服务</p>
</div>
<div class="space-y-6">
<div class="flex flex-col gap-2">
<label class="text-[#1b120d] dark:text-white text-sm font-semibold uppercase tracking-wider">员工ID/桌号</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary">person</span>
<input class="w-full pl-12 pr-4 py-4 rounded-lg border border-[#e7d7cf] dark:border-gray-600 bg-white/50 dark:bg-background-dark/50 text-[#1b120d] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all" placeholder="例如：05号桌" type="text" value=""/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#1b120d] dark:text-white text-sm font-semibold uppercase tracking-wider">PIN码</label>

<input class="w-full pl-12 pr-4 py-4 rounded-lg border border-[#e7d7cf] dark:border-gray-600 bg-white/50 dark:bg-background-dark/50 text-[#1b120d] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all" maxlength="4" placeholder="••••" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2">
                        登录 <span class="material-symbols-outlined">arrow_forward</span>
</button>
<div class="text-center pt-4">
<a class="text-primary text-sm font-medium hover:underline" href="#">忘记访问码？</a>
</div>
</div>
</div>
<div class="flex-1 bg-gray-50/50 dark:bg-black/20 p-8 md:p-12">

<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">2</button>
<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">3</button>
<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">4</button>
<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">5</button>
<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">6</button>
<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">7</button>
<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">8</button>
<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">9</button>
<button class="flex items-center justify-center bg-red-500/10 text-red-600 py-6 rounded-lg shadow-sm hover:bg-red-500 hover:text-white active:scale-95 transition-all">
<span class="material-symbols-outlined">backspace</span>
</button>
<button class="flex items-center justify-center bg-white dark:bg-gray-800 text-2xl font-bold py-6 rounded-lg shadow-sm hover:bg-primary hover:text-white active:scale-95 transition-all text-[#1b120d] dark:text-white">0</button>
<button class="flex items-center justify-center bg-green-500/10 text-green-600 py-6 rounded-lg shadow-sm hover:bg-green-500 hover:text-white active:scale-95 transition-all">
<span class="material-symbols-outlined">check_circle</span>
</button>
</div>
</div>
</div>
<div class="mt-8 flex justify-between items-center text-white/70 text-xs font-medium px-4">
